{% extends 'base.html' %}
{% block content %}
<div class="signup">
    <div>
        <h2>Inscription</h2>
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >sign in</button>
        </form>
    </div>
</div>
{% endblock content %}
